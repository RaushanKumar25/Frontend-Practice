<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sup & Sub</title>
</head>
<body>
<p>
    (a+b)2 = a2 + b2 + 2ab
</p> <hr>
<p>
    (a+b) <sup> 2</sup> = a <sup>2</sup> + b <sup>2</sup> + 2ab
</p> <hr>
<p>
    CH2 + O2 = CO2 + H2O 
</p> <hr>
<p>
    CH <sub>2</sub> + O <sub>2</sub> = CO <sub>2</sub> + H<sub>2</sub>O 
</p>
    
</body>
</html>
