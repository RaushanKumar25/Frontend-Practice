<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table design</title>
</head>
<body>
    <table border="1">
        <caption>TECHNOLOGIES </caption> <!-- provide a titile to the table--> <!-- table row for creating the row of the table-->
        <tr>
            <th colspan="3">tech, i am good at</th> <!--colspan is an attribute used in <td> or <th>
                 tag in an HTML table to make a single cell span (cover) multiple columns.-->
        </tr>
        <tr>
            <th>language</th>
            <th>competency</th>
            <th>years</th>

        </tr>
        <tr>
            <td>python</td> 
            <td>6/10</td> 
            <td>2 years</td> 
        </tr>
        <tr>
            <td> Java </td> 
            <td>9/10</td> 
            <td>4 years</td> 
        </tr>
        <tr>
            <td> c programming </td> 
            <td>5/10</td> 
            <td>6 years</td> 
        </tr>
        
    </table>
</body>
</html>
