<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>section tag</title>
</head>
<body>
    <main> <!-- main tag is for your main content in your website-->
        <section>    <!-- this is for dividing different sections and it is always written in main tag -->
            <h2> About us </h2>
            <p> we are cloud developers</p>
            and we are the developers
        </section>

        <section> 
            <h2> Our services </h2>
            <p> We are providing AWS cloud services</p>
        </section>

        <section> 
            <h2> Our contacts </h2>
            <p> Email us @hello@cloudtech</p>
        </section>

    </main>
</body>
</html>
