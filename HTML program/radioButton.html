<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label for="male">male</label>
        <input type="radio" id="male" name="gender" value="male"> <br>  <!--name should be common only gender in all, and value is the option one-->
        <label for="female">female</label>
        <input type="radio" id="female" name="gender" value="female"> <br>
        <label for="other">other</label>
        <input type="radio" id="other" name="gender" value="other"> <br>

    </form>
</body>
</html>

<!--Jab aap ek se zyada radio buttons banaate ho (jaise male, female, other), aur unka name same hota hai (gender), to browser samajh jaata hai ki:

"Inme se sirf ek hi option select kiya ja sakta hai, In teeno ka name same hai → ye ek group hai → user sirf ek hi select kar sakta hai.-->
