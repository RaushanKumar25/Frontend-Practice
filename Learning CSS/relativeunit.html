<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Unit: percentage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #first {
            background-color: red;
            height: 100px;
            width: 200px;
            font-size: 10px;
        }
        #Second {
            width: 50%;
            height: 60%;
            font-size: 2.5em;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div id="first">First div
    <div id="Second">Second div</div>
</body>
</html>
