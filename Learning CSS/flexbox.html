<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Direction</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .box {
            height: 150px;
            width: 150px;
            border: 3px solid  black;
            margin-right: 5px;
            margin: 6px;
            
            
        }
        #heading {text-align: center;}
        #container {
            height: 600px;
            width: 600px;
            padding: 20px;
            margin: 30px;
            border: 3px solid black;
            background-color: rgb(205, 205, 199);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            align-items: center;
            
        }
      
        #box1 {background-color: aqua;}
        #box2 {background-color: red;}
        #box3 {background-color: yellow;}
        #box4 {background-color: tomato;}
        #box5 {background-color: green;}
        #box6 {background-color: blue;}

    </style>
</head>
<body>
    <h1 id="heading">Flex Container</h1>
    <div id="container">
    <div id="box1" class="box">Flex Item 1</div>
    <div id="box2" class="box">Flex Item 2</div>
    <div id="box3" class="box">Flex Item 3</div>
    <div id="box4" class="box">Flex Item 4</div>
    <div id="box4" class="box">Flex Item 5</div>
    <div id="box5" class="box">Flex Item 6</div>
    <div id="box6" class="box">Flex Item 7</div>

    </div>
</body>
</html>
