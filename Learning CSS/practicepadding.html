<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice padding</title>
    <style>
        #box {
            background-color: maroon;
            height: 100px;
            width: 100px;
        }
        #first_button {
            padding: 10px 15px 10px 15px;
            margin: 100px;
            border: 2px solid red;
            border-radius: 35px;
        }
    </style>
</head>
<body>
    <div id="box">Box</div>
    <button id="first_button">Click me</button>

</body>
</html>
