<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        #container {
            height: 200px;
            width: 500px;
            background-color: mediumvioletred;
            border: solid 2px black;

        }
        #box {
            height: 150px;
            width: 150px;
            background-color: rebeccapurple;
            margin: 5px;
            border: 3px solid black;
            float: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box">box1</div>
    </div>
</body>
</html>
