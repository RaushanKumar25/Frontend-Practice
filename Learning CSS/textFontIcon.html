<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font Icon</title>

    <!-- ✅ Correct Google Fonts link (NO `icon_names=...`) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <style>
        ✅ Basic styling to display icons properly */
        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            /* font-size: 600px; */
            display: inline-block;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            white-space: nowrap;
            direction: ltr;
        }
    </style>
</head>
<body>

    <!-- ✅ One icon per span -->
    <span class="material-symbols-outlined">heart_minus</span>
    <span class="material-symbols-outlined">download_done</span>
    <span class="material-symbols-outlined">settings_heart</span>
    <span class="material-symbols-outlined">
clock_loader_90 
</span>

</body>
</html>
